<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <a href="#home" title="Go to homepage">Home</a>
            <a href="#about" title="Learn about us">About Us</a>
            <a href="#contact" title="Contact information">Contact</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Our Services</h2>
            <p>We provide excellent translation services for your business needs.</p>
            <img src="service.jpg" alt="Professional translation services" />
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
                
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" />
                
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 Universal Translator. All rights reserved.</p>
    </footer>
</body>
</html>
